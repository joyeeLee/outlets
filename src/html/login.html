<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/foot.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>奥莱购--华盛奥莱特</title>
</head>

<body>
    <div id="outlet_login">
        <div class="head w_1200">
            <!-- 插入头部html -->
        </div>
        <div class="container">
            <div class="w_1200 cont">
                <div class="bigimg"> <a href="" target="_blank">
                        <img src="../images/loginadv.jpg" alt="">
                    </a>
                </div>
                <div class="login_panel fr">
                    <div class="reg_rn">
                        <a href="./register.html">立即注册</a>
                    </div>
                    <div class="divPC">
                        <div class="divLoginQR">

                        </div>
                        <form action="" class="tablist">
                            <div class="userphone">
                                <input type="text" class="userifo" placeholder="请输入用户名" autocomplete="off">
                                <div class="errinfo"></div>
                            </div>

                            <div class="uesrpwd_area">
                                <input type="password" class="userpwd2" placeholder="请输入密码" autocomplete="off">
                                <div class="errinfo"></div>
                            </div>
                            <div class="othercom">
                                <span class="rempwd">
                                    <input type="checkbox">
                                    <span class="repwd">记住密码</span>
                                </span>
                                <a href="" class="forgetpwdcon">忘记密码？</a>
                            </div>
                            <div class="loginbtn">
                                <input type="button" value="登录" class="loginbtn1">

                            </div>
                        </form>
                        <div class="nore_login">
                            <p>无需注册，直接登录</p>
                            <ul class="log_way clearfix ">
                                <li><a href="">
                                        <i class="QQ"></i>
                                        <p>QQ登录</p>
                                    </a></li>
                                <li><a href="">
                                        <i class="wechat"></i>
                                        <p>微信登陆</p>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="divQR">
                        <div class="divLoginQR divLoginQR2">

                        </div>
                        <div class="QR_cont">
                            <img src="../images/qrcode.ashx.png" alt="">
                            <div class="QR-txt">
                                <i></i>
                                <span class="adv">
                                    <p>打开 <span style="color:red">最新版</span> 手机奥莱购</p>
                                    <p>扫一扫登录</p>
                                </span>
                            </div>
                        </div>
                        <div class="nore_login">
                            <p>无需注册，直接登录</p>
                            <ul class="log_way clearfix ">
                                <li><a href="">
                                        <i class="QQ"></i>
                                        <p>QQ登录</p>
                                    </a></li>
                                <li><a href="">
                                        <i class="wechat"></i>
                                        <p>微信登陆</p>
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="errortip">
                用户名或密码错误
            </div>
        </div>
        <!-- 尾部 -->
        <div class="foot" style="border-top:none;">


        </div>
    </div>
</body>

<script src="../js/login.js"></script> -->
<script src="../js/require.js" data-main="../js/re_login.js"></script>
<script>
    $(function () {
        $('.head').load('head.html');
        $('.foot').load('foot.html');
    })
</script>

</html>
