<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/headmain.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/car.css">
    <link rel="stylesheet" href="../css/foot.css">
    <title>奥莱购</title>
</head>

<body>
    <div class="outlets_list">
        <div class="head1"></div>
        <div id="content">
            <div class="cart_tit">
                <p>商品清单 (<span class="pro_list_txt">8</span> )</p>
            </div>
            <h1 class="select_nav">
                <span>所选商品</span>
                <span>单价（元）</span>
                <span>数量</span>
                <!-- <span>优惠</span> -->
                <span>小计（元）</span>

            <div class="car_goods ">

            </div>
            <div class="total_money">

                    <input type="checkbox" id="check_all">

                </div>
                <div class="tt_right fr">
                    <ul>
                        <li>

                        </li>
                        <li>
                            <input type="button" value="海外直邮结算" class="pay_fori">
                        </li>
                        <li>
                            <input type="button" value="去结算" class="pay_fori">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="foot">

        </div>
        <div class="sideabr"></div>
    </div>

<script src="../js/common.js"></script>
<script src="../js/head_side.js"></script>

<script>
    $(function () {
        $('.head1').load('headmain.html', function () {
            indexp.init();
        });
        $('.sideabr').load('sidebar.html', function () {
            indexp.init();
        });
        $('.foot').load('foot.html');
    });
</script>


</html>
